  Name: "Human-in-the-loop : Algorithms and System Designs"
  Description: "The human-in-the-loop (HIL) terms can be used in different ways in different research fields. Human-in-the-loop learning algorithms refer to algorithms that include human feedback into the training loop of the machine learning models to improve the quality of training and to augment the functions of the model. In the hardware applications, the human-in-the-loop learning devices or robots refer to the skill transfer skills from the users to the robots, where a human’s skills could be actively learnt by the robots’ model to enhance its intelligence or skill levels in an active and autonomous way. In the system design and implementation processes, the “human-in-the-loop” refers to the active integration of human inputs with different physiological inputs, such as BCI. We can see the “human-in-the-loop” methodologies in different research scopes differ, but their central approach can be stay unified and the interdisciplinary research and development can be foreseen. The special session aims to reduce the gaps between the robotic systems’ techniques and settings and the users’ practical needs by the users’ inputs and optimization."
