    - bio: "Dr. Francisco Cruz is a Lecturer in Cognitive Robotics at the Computer Science and Engineering School, UNSW Sydney, Australia. He received the bachelor’s degree in engineering and the master’s degree in computer engineering from the University of Santiago, Chile, in 2004 and 2006, respectively, and his PhD degree from the University of Hamburg, Germany, in 2017 working in developmental robotics with a focus on interactive reinforcement learning. In 2015 he was a Visiting Researcher within the Emergent Robotics Laboratory, Osaka University, Japan, and, in 2018, a Visiting Researcher within the Polytechnic School, University of Pernambuco, Brazil. He has been on the organizing committee of international conferences and workshops such as ICDL-EpiRob 2020, the Workshop on Bio-inspired Social Robot Learning in Home Scenarios at IROS 2016, the Workshop on Intelligent Assistive Computing at WCCI/IJCNN 2018, the Workshop of Human-aligned Reinforcement Learning for Autonomous Agents and Robots at ICDL 2021, and the Workshop of Autonomous Learning Agents (ALA) at AAMAS 2022 and 2023. Additionally, in 2017, he was a Guest Editor for the journal IEEE Transactions on Cognitive and Developmental Systems (TCDS) and currently he is a Guest Editor for the journal Springer Neural Computing and Applications. His current research interests include reinforcement learning, explainable artificial intelligence, human-robot interaction, artificial neural networks, and psychologically and bio-inspired models."
