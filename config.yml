    - bio: "Dr Joni Zhong is a research assistant professor at The Hong Kong Polytechnic University. He graduated from the South China University of Technology (Guangzhou, China) with double bachelor’s degrees in control science and computer science. He then obtained his MPhil at The Hong Kong Polytechnic University (PolyU) and PhD at the University of Hamburg, Germany. Before returning to PolyU, he had been a researcher at the University of Hertfordshire (UK), the University of Plymouth (UK), Waseda University (Japan), the National Institute of Advanced Industrial Science and Technology (Japan), etc. Dr Zhong had received a 3-year Marie-Curie fellowship  for his PhD study. He had also received such awards as the Best Theory Paper at ICMIC 2017 and the Best Paper Nomination at Cyber 2019. He had organised a few special sessions and workshops at IEEE SMC 2020, IEEE ICDL-EpiRob 2020, ICIRA 2019, etc, and been a guest editor of several journals such as IEEE Transactions on Cognitive and Developmental Systems, Interaction Studies, Journal of Ambient Intelligence and Humanized Computing, etc. His research interests centre around assistive technologies based on wearable devices, IoT devices and robotics. Theoretically, he particularly advocates the involvement of a human in the learning loop (i.e. human-in-the-loop learning) and predictive modelling."
